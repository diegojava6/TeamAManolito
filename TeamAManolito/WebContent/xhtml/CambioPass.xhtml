<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body style="text-align:center">
	<h:outputText>Es necesario cambiar la contraseña</h:outputText>
	<h:form id="formu_pass">

		<h:panelGrid id="panel_pass" columns="3">

			<h:outputText id="eti_pass"
				value="Escriba la contraseña actual de nuevo:" />
			<h:inputSecret id="pass_original"
				value="#{cambiar_password.oldpassword}">
			</h:inputSecret>
			<h:message for="pass_original" style="color:red" />
			

			<h:outputText id="eti_passnueva" value="Escriba la contraseña nueva:" />
			<h:inputSecret id="pass_nueva" value="#{cambiar_password.pass}"
				validatorMessage="La contraseña ha de tener min 5 y max 20 caracteres.">
				<f:validateRegex pattern="[\w-.,]{5,20}" />
			</h:inputSecret>
			<h:message for="pass_nueva" style="color:red" />


			<h:outputText id="eti_passagain"
				value="Vuelva a escribir la contraseña nueva:" />
			<h:inputSecret id="pass_nuevagain"
				value="#{cambiar_password.passagain}">
			</h:inputSecret>
			<h:message for="mensaje" showSummary="true" />

		</h:panelGrid>


		<h:commandButton id="Cambiar" value="Aceptar" disabled=""
			actionListener="#{cambiar_password.comprobar_pass}" />

	</h:form>
</h:body>
</html>
