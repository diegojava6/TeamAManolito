<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:head>
</h:head>
<h:body style="text-align:center">
	<h:outputText>Es necesario cambiar la contraseña</h:outputText>
	<h:form id="formu_pass">

		<h:panelGrid id="panel_pass" columns="3">

			<h:outputText id="eti_pass"
				value="Escriba la contraseña actual de nuevo:" />
			<h:inputSecret id="pass_original"
				validatorMessage="Contraseña no válida."
				value="#{cambiar_password.oldpassword}">
				<f:validateRegex pattern="[\w-.,]{5,20}" />
			</h:inputSecret>
			<h:message for="pass_original" style="color:red" />


			<h:outputText id="eti_passnueva" value="Escriba la contraseña nueva:" />
			<h:inputSecret id="pass_nueva" value="#{cambiar_password.pass}"
				validatorMessage="La contraseña ha de tener min 5 y max 20 caracteres.">
				<f:validateRegex pattern="[\w-.,]{5,20}" />
			</h:inputSecret>
			<h:message for="pass_nueva" style="color:red" />


			<h:outputText id="eti_passagain"
				value="Vuelva a escribir la contraseña nueva:" />
			<h:inputSecret id="pass_nuevagain"
				validatorMessage="La contraseña ha de tener min 5 y max 20 caracteres."
				value="#{cambiar_password.passagain}">
			</h:inputSecret>
			<h:message for="pass_nuevagain" style="color:red" />
		</h:panelGrid>

		<h:commandButton id="procesar" value="Aceptar"
			actionListener="#{cambiar_password.comprobar_pass}" />

		<ace:growlMessages globalOnly="true" displayDuration="5000" />

	</h:form>

	<form action="${request.contextPath}/logout" method="post">
		<input type="submit" value="Cerrar Sesión" />
	</form>

</h:body>
</html>
