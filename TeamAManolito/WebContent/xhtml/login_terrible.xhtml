<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<ui:param name="title" value="#{msgs['example.ace.dialog.title']}" />
	<ui:param name="description"
		value="#{msgs['example.ace.dialog.description']}" />

	<!-- FORMULARIO DE LA VISTA -->
	<h:form id="formu_login">
		<ace:dialog id="dialogLogin" binding="#{dialogLogin}"
			header="Iniciar sesión" closable="false" modal="true"
			draggable="false" showEffect="explode" hideEffect="puff" width="400"
			visible="true">

			<!-- CONTENEDOR DE LOS COMPONENTES -->
			<h:panelGrid id="panel_formu" columns="1"
				style="margin: 0 auto; text-align: center;">
				<!-- COMPONENTES DEL FORMULARIO -->
				<ace:textEntry id="username" value="das"
					label="Usuario" labelPosition="top" required="true"
					requiredIndicator="*"
					validatorMessage="Usuario: tamaño incorrecto.">
					<f:validateLength minimum="3" maximum="15" />
				</ace:textEntry>

				<ace:textEntry id="password" value="pass"
					label="Contraseña" labelPosition="top" required="true"
					secret="true" requiredIndicator="*" indicatorPosition="right"
					validatorMessage="Contraseña: tamaño incorrecto.">
					<f:validateLength minimum="3" maximum="10" />
				</ace:textEntry>

				<h:commandButton id="botonComprobar" value="Iniciar sesión" />
				

			</h:panelGrid>

		</ace:dialog>

	</h:form>
</ui:composition>
