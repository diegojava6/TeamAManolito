<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
</h:head>
<h:body>

	<h3>Manolito is alive!</h3>

	<form action="${request.contextPath}/login" method="post">

		<ace:textEntry label="DAS: " name="das" required="true"
			labelPosition="left"
			validatorMessage="El DAS no cumple los requisitos.">
			<f:validateRegex pattern="^[Mm]\d{6}" />
		</ace:textEntry>
		<br /> <br />

		<ace:textEntry label="Contraseña: " secret="true" name="password"
			required="true" labelPosition="left"
			validatorMessage="La contraseña tiene que tener mínimo 5 caractéres">
			<f:validateLength minimum="5" />
		</ace:textEntry>
		<br /> <br />
		<h:commandButton type="submit" value="Acceder" />
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />

		<ace:growlMessages globalOnly="true" displayDuration="5000" />
	</form>

</h:body>
</html>
